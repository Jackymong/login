<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <section class="login_section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="login-form-inner">
                        <a href="" class="logo"><img src="img/logo-2.png" alt=""></a>
                        <h3>Create An Cccount</h3>
                        <form action="">
                            <div class="form-group form-box">
                                <input name="name" type="name" class="form-input" placeholder="Username" aria-label="Username">
                                <i class="fa fa-user-o"></i>
                            </div>
                            <div class="form-group form-box">
                                <input name="email" type="email" class="form-input" placeholder="Email Address" aria-label="Email Address">
                                <i class="fa fa-envelope-o"></i>
                            </div>
                            <div class="form-group form-box">
                                <input name="password" type="password" class="form-input" autocomplete="off" placeholder="Password" aria-label="Password">
                                <i class="fa fa-unlock-alt"></i>
                            </div>
                            <div class="form-group form-box">
                                <input name="confirm_password" type="password" class="form-input" autocomplete="off" placeholder="Confirm Password" aria-label="Confirm Password">
                                <i class="fa fa-unlock-alt"></i>
                            </div>
                            <div class="form-group checkbox">
                                <div class="form-check float-start">
                                    <input class="form-check-input" type="checkbox" id="rememberme">
                                    <label class="form-check-label" for="rememberme">I agree to the terms of service</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn"><span>Register</span></button>
                            </div>
                            <div class="extra-login form-group clearfix">
                                <span>Or Login With</span>
                            </div>
                        </form>
                        <ul class="social-list clearfix">
                            <li><a href="#" class="facebook-bg">Facebook</a></li>
                            <li><a href="#" class="twitter-bg">Twitter</a></li>
                            <li><a href="#" class="google-bg">Google</a></li>
                        </ul>
                        <p>Already a member? <a href="register-5.html" class="thembo"> Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/082fa4ff5b.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
